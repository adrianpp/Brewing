<html>
<head>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<title>{{title}}</title>
<style>
	#brewery {
		background:#AAAAAA;
		border:2px;
		position:absolute;
		height:100%;
		width:100%;
		font-size:5vw
	}
	button {
		font-size:7vw
	}
	#hlt {
		background:#BBBBFF;
		border:2px;
		position:absolute;
		width:100%;
		top:0;
		height:35%
	}
	#mt {
		background:#FFBBBB;
		border:2px;
		position:absolute;
		width:100%;
		top:35%;
		height:25%
	}
	#bk {
		background:#BBFFBB;
		border:2px;
		position:absolute;
		width:100%;
		top:60%;
		height:15%
	}
	#pump_assembly {
		background:#BFBFBF;
		position:absolute;
		border:2px;
		width:100%;
		top:75%;
		height:25%
	}
</style>
</head>
<body>
{{{brewery_layout}}}
<script>

$(document).ready(function(){

	function updateText(endpoint, selector) {
		$.getJSON(endpoint+"/status", function(data) {
			$(selector).html(endpoint + " : " + data);
		});
	}
	function updateButton(endpoint, selector) {
		$.getJSON(endpoint+"/status", function(data) {
			if( !$.isNumeric(data) || data == 0 )
				$(selector).css('color','red');
			else
				$(selector).css('color','green');
		});
	}
	function updateTargetValue(endpoint, selector) {
		$.getJSON(endpoint+"/status", function(data) {
			$(selector).prop("value", data);
			$(selector+"_label").html(endpoint + " : " + data);
		});
	}

{{{update_js}}}

}); // close document.ready()
</script>
</body>
</html>
